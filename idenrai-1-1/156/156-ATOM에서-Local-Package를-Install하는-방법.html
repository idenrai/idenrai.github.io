                            <p>결론부터 말하자면,&nbsp;</p><p><br /></p><p>apm link [해당 패키지의 경로]</p><p><br /></p><p>난 처음에 이걸 그냥 패키지가 있는 폴더에서 바로 이름만&nbsp;넣었다.</p><p>apm link [package_name]</p><p><br /></p><p>근데 이렇게 할 경우, 이게 안 잡히더라.</p><p>atom.project.getPaths()</p><p>패키지가 들어 있는 폴더를 따야 했는데, 이게 안 되어서 꽤나 당황했다.</p><p><br /></p><p>참조 :&nbsp;<a href="https://qiita.com/sagaraya/items/11b4f9fbec7a4fcc4439" target="_blank" class="tx-link">AtomでローカルのPackageをインストールする方法</a></p>
